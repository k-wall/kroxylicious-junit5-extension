name: Deploy Release

# This workflow is intended to be run after successfully validation of the release
# staged by stage_release.  It will release (or drop) the staging repository.
#
#
# It requires the following:
# variables:
# KROXYLICIOUS_SONAR_TYPE_TOKEN_USERNAME - Sonar Type Access User Token Username
# secrets:
# KROXYLICIOUS_SONAR_TYPE_TOKEN_PASSWORD - Sonar Type Access User Token Password
# KROXYLICIOUS_RELEASE_TOKEN             - GitHub PAT wih content/createPullRequest permission for Kroxylicious repo.
#

on:
  workflow_dispatch:
    inputs:
      next-state:
        description: 'Desired next state for the staging repository'
        required: true
        type: choice
        default: drop
        options:
          - drop
          - release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 'Check out repository'
        uses: actions/checkout@v4
        with:
          ref: main # transition-staging-repository-state.sh requires only the pom.xml, being on the release branch is not important
          token: ${{ secrets.KROXYLICIOUS_RELEASE_TOKEN }}

      - name: 'Cache Maven packages'
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: 'Set up Java'
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin
          server-id: ossrh
          server-username: SONAR_TYPE_TOKEN_USERNAME # env variable for Sonar Type username
          server-password: SONAR_TYPE_TOKEN_PASSWORD # env variable for Sonar Type password
          overwrite-settings: true

      - name: 'Transition snapshot repository to desired state'
        env:
          SONAR_TYPE_TOKEN_USERNAME: ${{ vars.KROXYLICIOUS_SONAR_TYPE_TOKEN_USERNAME }}
          SONAR_TYPE_TOKEN_PASSWORD: ${{ secrets.KROXYLICIOUS_SONAR_TYPE_TOKEN_PASSWORD }}
        run: ./scripts/transition-staging-repository-state.sh -s ${{ github.event.inputs.next-state }}


